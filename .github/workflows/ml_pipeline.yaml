name: MLOps End-to-End Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧹 Preprocess Data
      run: python src/preprocessing/process.py

    - name: 🤖 Train Model
      run: python src/training/train.py

    - name: 📊 Evaluate Model
      run: python src/evaluation/evaluate.py

    - name: 🚀 Test FastAPI Deployment
      run: |
        python -m uvicorn src.deployment.deploy:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl --fail http://localhost:8000 || exit 1



