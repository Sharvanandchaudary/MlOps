name: MLOps End-to-End Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“¥ Data Ingestion
      run: python src/ingestion/fetch_data.py

    - name: ğŸ§¹ Preprocess Data
      run: python src/preprocessing/process.py

    - name: ğŸ¤– Train Model
      run: python src/training/train.py

    - name: ğŸ“Š Evaluate Model
      run: python src/evaluation/evaluate.py

